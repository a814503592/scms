          <img id="icon_button_chat" src="public/images/chatty.png" width="20px" style="cursor:pointer;"><!-- 聊天框 -->
          <img id="icon_check_user" src="public/images/at.png" width="20px" style="cursor:pointer;"><!-- 对谁说 -->
          
        <!-- 输入框 -->
          <input style="width:55%;  height:28px" id="chatInput" placeholder="我想说..." type="text" name="chatInput" style="height:25px;background-color:rgba(144, 160, 171, 0.7);">
        <!-- 按钮控件 -->
          <img id="img-chatty-record" src="public/images/img.png" width="20px" style="cursor:pointer;"><!-- 上传图片 -->
            <input id="input-chatty-hide" type="file" src="public/images/img.png" style="display:none;"/>
          <img id="audio-chatty-record" src="public/images/record.png" width="20px" style="cursor:pointer;"><!-- 录音 -->
        </div>
        <div id="chatPad" style="position:absolute;background-color:rgba(144, 160, 171, 0.2);top:0px;height:160px;width:100%;">
        </div>
      </div>

      <div id="modal-chat" style='display: none'>
        <!-- <h1 id="header">聊天窗</h1> -->
        <h1 id="errorPage"></h1>
        <div id='mainPage' class='page'>
            <div style='position: absolute;top:0px;right:0px;'><img width="30px" alt="关闭" id='chatClose' src="public/css/power.png"></div>
            <div class='talkLeft' >
              <div id="talkFrame"></div>
            
              <div id="ctrlSpan">
                <button id='chatClear' class='btn btn-primary'>清除</button>
                <button id='chatRecord' class='btn btn-primary'>查看记录</button>
              </div>
            <!-- <div style='overflow: hidden'>
              
            </div> -->
              <div id='inputDiv'>
              </div>
              <textarea id='message' placeholder="嗨，随便说点啥呗"></textarea>
              <div style='overflow: hidden'>
                <input id="createroom" type="button" value="视频会议" class="btn btn-warning">
                <input id="send" type="button" value="发送" class="btn btn-success">
                <botton id="audio-record" class="btn btn-success">按住录音</botton>
              </div>
            </div>
            <div style="display:block;" class="talkRight">
            <div id="onlineUsers">
            </div>
            <div style="text-align: center;">
            </div>
          </div>
          <div style="display:none;" class="viewRight">
            <div id="viewRecord"></div>
            <div style="text-align: left;">&nbsp;
              <botton id="pre" class="btn btn-success">上一页</botton>
              <botton id="next" class="btn btn-success">下一页</botton>
              <botton id="closeView" class="btn btn-success">关闭</botton>
            </div>
          </div>
        </div>
        
      </div>
      <div id="check_user" style="position: absolute;left:120px;top:70px;background-color:white;padding:5px;border-radius:2px;z-index:999;display:none;" ></div>

    </div>
  </body>
</html>
